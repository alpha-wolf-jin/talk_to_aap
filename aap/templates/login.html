<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ansible Automation AI Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #333;
            font-weight: 600;
        }
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-weight: 600;
            color: white;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 8px;
            font-size: 14px;
        }
        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <!-- Red Hat Ansible Automation Platform Logo -->
            <div class="logo-container" style="text-align: center; margin-bottom: 20px;">
                <img src="/static/Red-Hat.png" alt="Red Hat" style="height: 60px; margin-bottom: 10px;">
                <div style="font-size: 14px; color: #666; font-weight: 500;">Ansible Automation Platform Assistant</div>
            </div>
            <h2>ü§ñ Welcome Back!</h2>
            <p>Login with your Ansible Automation Platform credentials</p>
        </div>
        
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">AAP Username</label>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="Enter your AAP username" required autofocus autocomplete="username">
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">AAP Password</label>
                <div class="password-toggle">
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter your AAP password" required autocomplete="current-password">
                    <button type="button" class="password-toggle-btn" onclick="togglePassword()">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-login" id="login-btn">
                Login to AAP
            </button>
        </form>
        
        <div class="mt-3 text-center">
            <small class="text-muted">Authenticating against: 192.168.122.20</small>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Disable button during request
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store the token in cookie
                    if (data.token) {
                        document.cookie = `auth_token=${data.token}; path=/; max-age=86400`;
                    }
                    // Redirect to chat page
                    window.location.href = '/chat';
                } else {
                    // Show error message
                    errorMessage.textContent = data.message || 'Invalid username or password';
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }

        // Clear any stored tokens on page load
        window.onload = () => {
            document.getElementById('username').focus();
        };
    </script>
</body>
</html>
